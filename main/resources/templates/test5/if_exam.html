<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		
		<h5>th:if 조건에 만족하면 태그가 나타납니다.</h5>
		<img src="/image/down.png" th:if="${count0 != 0}" width="100px">
		<img src="/image/up.png"   th:if="${count0 == 0}" width="100px">
		<hr>
		
		<h5>th:src에 조건으로 경로를 지정합니다.</h5>
		<img th:src="${count0 == 0 ? 'image/up.png' : 'image/down.png'}" width="100px">
		<hr>
		
		<h5>th:if 조건에 만족하면 태그가 나타납니다.</h5>
		<img th:src="@{/image/down.png}" th:if="${count0 != 0}" width="100px">
		<img th:src="@{/image/up.png}"   th:if="${count0 == 0}" width="100px">
		<hr>
		
		<h5>1부터 10까지 1씩 증가된 값이 i에 저장되어 사용되고 있습니다.</h5>
		<ul>
			<li th:each="i : ${#numbers.sequence(1, count10)}">[[${i}]]</li>
		</ul>
		<hr>
		
		<ul>
			<li th:each="i : ${#numbers.sequence(1, count10)}">[[${i * 2}]]</li>
		</ul>
		<hr>
		
		<h5>1부터 10 까지 2씩 증가된 값이 i에 저장되어 사용되고 있습니다.</h5>
		<ul>
			<li th:each="i : ${#numbers.sequence(1, count10, 2)}">[[${i}]]</li>
		</ul>
		<hr>
	</div>
</body>
</html>
